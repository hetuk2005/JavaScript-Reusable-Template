<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ZenBuy Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
            rel="stylesheet">
        <style>
*{box-sizing:border-box;font-family:'Inter',sans-serif}
body{
margin:0;
background:linear-gradient(135deg,#f6f7fb,#eef2ff,#fdfefe);
color:#111827;
}

/* Floating pastel */
.pastel{
position:fixed;inset:-50%;
background:
radial-gradient(circle at 20% 30%, #dbeafe 0%, transparent 40%),
radial-gradient(circle at 80% 70%, #fef3c7 0%, transparent 45%),
radial-gradient(circle at 50% 50%, #ede9fe 0%, transparent 50%);
animation:float 26s ease-in-out infinite alternate;
z-index:-1;
}
@keyframes float{
from{transform:translate(-8%,-8%)}
to{transform:translate(8%,8%)}
}

/* LAYOUT */
.container{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
width:240px;background:white;border-right:1px solid #e5e7eb;padding:26px 18px
}
.sidebar h2 span{color:#6366f1}
.sidebar a{
display:block;padding:13px;border-radius:12px;
text-decoration:none;color:#6b7280;margin:6px 0
}
.sidebar img{height: 67px; cursor: pointer;}
.sidebar a:hover{background:#eef2ff;color:#111827}

/* MAIN */
.main{flex:1;display:flex;flex-direction:column}

/* TOPBAR */
.topbar{
height:70px;background:rgba(255,255,255,.75);
backdrop-filter:blur(18px);
border-bottom:1px solid #e5e7eb;
display:flex;align-items:center;justify-content:space-between;padding:0 40px
}
.status{
background:#dcfce7;color:#166534;
padding:6px 14px;border-radius:20px;font-size:12px
}

/* CONTENT */
.content{padding:40px}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:30px}
.card{
background:white;border:1px solid #e5e7eb;border-radius:22px;
padding:26px;box-shadow:0 12px 30px rgba(0,0,0,.05)
}
button{
margin-top:30px;padding:10px 18px;border:none;border-radius:12px;
background:#6366f1;color:white;font-weight:bold;cursor:pointer
}
</style>
    </head>

    <body>
        <div class="pastel"></div>

        <div class="container">
            <div class="sidebar">
                <img src="./Time_Wise_Logo_LightMode.svg" alt="Logo">
                <a href="#">Dashboard</a>
                <a href="#">Orders</a>
                <a href="#">Products</a>
                <a href="#">Customers</a>
                <a href="#">Analytics</a>
                <a href="#">Settings</a>
            </div>

            <div class="main">
                <div class="topbar">
                    <div>Welcome, <span id="userName"></span></div>
                    <div id="accountStatus" class="status">System Active</div>
                </div>

                <div class="content">
                    <div class="cards">
                        <div class="card">üí∞ Monthly
                            Revenue<br><h2>$12,430</h2></div>
                        <div class="card">üì¶ Orders
                            Processed<br><h2>348</h2></div>
                        <div class="card">üë• Active
                            Customers<br><h2>89</h2></div>
                        <div class="card">‚ö° Server
                            Health<br><h2>99.9%</h2></div>
                        <div class="card">üåç Global Reach<br><h2>14
                                Countries</h2></div>
                        <div class="card">üõ°Ô∏è Fraud Blocks<br><h2>23</h2></div>
                    </div>

                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <script>
document.getElementById("userName").innerText =
localStorage.getItem("zenbuyUser") || "User";

function logout(){
localStorage.removeItem("zenbuyUser");
window.location="index.html";
}
</script>
    </body>
</html>
